<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id='show-generated-number'>
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id='show-number-input' autocomplete="on">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button oparator" id="delete-back-btn">&#9747;</div>
                                <div class="button">0</div>
                                <div class="button oparator" id="all-clear">AC</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <!-- <p class="action-left" id="try-have">3 try left</p> -->
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify d-none" id="ganarate-something-msg">❌ Pin Didn't Generated, Please ganerated first & try again</p>
            <p class="notify d-none" id="not-matched-msg">❌ Pin Didn't Match, Please try again</p>
            <p class="notify d-none" id="matched-msg">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
